<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inner Voice AI</title>

    <style>
        body {
            /* Variables for animated background (Pink/DodgerBlue/White) */
            --s: 25vmin;
            --p: calc(var(--s) / 2);
            --c1: pink;
            --c2: dodgerblue;
            --c3: white;
            --bg: var(--c3);
            --d: 4000ms;
            --e: cubic-bezier(0.76, 0, 0.24, 1);
            /* Animated Background */
            background-color: var(--bg);
            background-image: linear-gradient(45deg, var(--c1) 25%, transparent 25%), linear-gradient(-45deg, var(--c1) 25%, transparent 25%), linear-gradient(45deg, transparent 75%, var(--c2) 75%), linear-gradient(-45deg, transparent 75%, var(--c2) 75%);
            background-size: var(--s) var(--s);
            background-position: calc(var(--p) * 1) calc(var(--p) * 0), calc(var(--p) * -1) calc(var(--p) * 1), calc(var(--p) * 1) calc(var(--p) * -1), calc(var(--p) * -1) calc(var(--p) * 0);
            animation: color var(--d) var(--e) infinite, position var(--d) var(--e) infinite;
            /* General body styles */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #2c3e50;
            margin: 0;
            padding: 0;
            display: flex; /* Головний контейнер - flex */
            align-items: flex-start; /* Вирівнювання елементів вгорі */
            min-height: 100vh;
            box-sizing: border-box;
        }

        @keyframes color {
            0%, 25% {
                --bg: var(--c3);
            }

            26%, 50% {
                --bg: var(--c1);
            }

            51%, 75% {
                --bg: var(--c3);
            }

            76%, 100% {
                --bg: var(--c2);
            }
        }

        @keyframes position {
            0% {
                background-position: calc(var(--p) * 1) calc(var(--p) * 0), calc(var(--p) * -1) calc(var(--p) * 1), calc(var(--p) * 1) calc(var(--p) * -1), calc(var(--p) * -1) calc(var(--p) * 0);
            }

            25% {
                background-position: calc(var(--p) * 1) calc(var(--p) * 4), calc(var(--p) * -1) calc(var(--p) * 5), calc(var(--p) * 1) calc(var(--p) * 3), calc(var(--p) * -1) calc(var(--p) * 4);
            }

            50% {
                background-position: calc(var(--p) * 3) calc(var(--p) * 8), calc(var(--p) * -3) calc(var(--p) * 9), calc(var(--p) * 2) calc(var(--p) * 7), calc(var(--p) * -2) calc(var(--p) * 8);
            }

            75% {
                background-position: calc(var(--p) * 3) calc(var(--p) * 12), calc(var(--p) * -3) calc(var(--p) * 13), calc(var(--p) * 2) calc(var(--p) * 11), calc(var(--p) * -2) calc(var(--p) * 12);
            }

            100% {
                background-position: calc(var(--p) * 5) calc(var(--p) * 16), calc(var(--p) * -5) calc(var(--p) * 17), calc(var(--p) * 5) calc(var(--p) * 15), calc(var(--p) * -5) calc(var(--p) * 16);
            }
        }

        @media (prefers-reduced-motion) {
            body {
                animation: none;
            }
        }

        /* --- НОВІ СТИЛІ МАКЕТА FLEXBOX --- */
        .main-layout {
            display: flex;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .history-sidebar {
            flex: 0 0 250px; /* Фіксована ширина 250px */
            background-color: rgba(255, 255, 255, 0.9); /* Напівпрозорий фон */
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin-right: 20px;
            height: calc(100vh - 40px); /* Висота як вікно перегляду мінус padding body */
            overflow-y: auto; /* Дозволяє прокручування */
            box-sizing: border-box;
        }

            .history-sidebar h2 {
                color: #4b4b4b;
                margin-top: 0;
                border-bottom: 2px solid #ecf0f1;
                padding-bottom: 10px;
                margin-bottom: 15px;
                font-size: 1.4em;
            }

        #historyList {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .history-item {
            padding: 10px;
            margin-bottom: 8px;
            background-color: #ecf0f1;
            border-left: 3px solid #3c65f0;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            color: #34495e;
            transition: background-color 0.2s, transform 0.1s;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

            .history-item:hover {
                background-color: #dce4e6;
                transform: translateX(2px);
            }

        /* --- ІСНУЮЧІ СТИЛІ КОНТЕЙНЕРА --- */
        .container {
            flex-grow: 1; /* Дозволити займати весь доступний простір */
            max-width: 700px; /* Зменшуємо максимальну ширину контейнера */
            background-color: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            box-sizing: border-box;
            transition: transform 0.3s ease-in-out;
        }

            .container:hover {
                transform: translateY(-2px);
            }

        h1 {
            color: #4b4b4b;
            margin-bottom: 5px;
            font-weight: 700;
            font-size: 2.2em;
        }

        h2 {
            color: #6a6a6a;
            margin-top: 25px;
            margin-bottom: 8px;
            font-size: 1.1em;
            font-weight: 600;
        }

        p {
            color: #7f8c8d;
            margin-bottom: 25px;
        }

        #persona {
            width: 100%;
            padding: 12px;
            margin-bottom: 25px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            font-size: 1em;
            appearance: none;
            background-color: #ecf0f1;
            cursor: pointer;
            transition: border-color 0.3s;
        }

            #persona:focus {
                border-color: #4347ff;
                outline: none;
            }

        /* TEMPLATE BUTTONS CONTAINER */
        .template-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
            margin-bottom: 20px;
        }

        /* TEMPLATE BUTTON */
        .template-button {
            width: 100%;
            padding: 12px;
            border: 2px solid #3c65f0;
            border-radius: 8px;
            background-color: #e6f0ff;
            color: #3c65f0;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s, box-shadow 0.2s;
            text-align: center;
            white-space: normal;
            overflow: visible;
            text-overflow: clip;
        }

            .template-button:hover {
                background-color: #3c65f0;
                color: white;
                box-shadow: 0 4px 8px rgba(60, 101, 240, 0.4);
            }

            .template-button:active {
                transform: scale(0.98);
            }

            .template-button:disabled {
                opacity: 0.5;
                cursor: not-allowed;
            }

        /* RECORD BUTTON */
        #recordButton {
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            display: block;
            background-color: #4347ff;
            color: white;
            padding: 15px 35px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.1s, box-shadow 0.3s;
            box-shadow: 0 6px 15px rgba(197, 168, 230, 0.6);
            margin-bottom: 20px;
        }

            #recordButton:hover {
                background-color: #0400d6;
            }

            #recordButton.recording {
                background-color: #e74c3c;
                box-shadow: 0 6px 15px rgba(231, 76, 60, 0.5);
                animation: pulse 1.5s infinite;
            }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.7);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(231, 76, 60, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(231, 76, 60, 0);
            }
        }


        #recordButton:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* MANUAL INPUT TOGGLE BUTTON */
        #manualToggleButton {
            display: block;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            margin-top: 15px;
            margin-bottom: 15px;
            background-color: #f7f9f9;
            color: #4347ff;
            border: 1px solid #4347ff;
            border-radius: 30px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease-in-out;
        }

            #manualToggleButton:hover {
                color: white;
                background-color: #4347ff;
                box-shadow: 0 4px 8px rgba(67, 71, 255, 0.3);
            }

            #manualToggleButton:active {
                transform: scale(0.98);
            }

        /* MANUAL INPUT SECTION STYLES */
        #manualInputSection {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ecf0f1;
        }

        .result-box {
            background-color: #f7f9f9;
            padding: 18px;
            border: 1px solid #e0e6e6;
            border-left: 5px solid #3c65f0;
            border-radius: 8px;
            margin-top: 10px;
            min-height: 50px;
            text-align: left;
            white-space: pre-wrap;
            word-break: break-word;
            font-size: 1em;
            line-height: 1.6;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
        }

        #status {
            margin-top: 20px;
            padding: 10px;
            font-style: italic;
            color: #2980b9;
            min-height: 20px;
            background-color: #ecf0f1;
            border-radius: 5px;
            text-align: center;
        }

        /* TEXT INPUT STYLES */
        .text-input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        #textInput {
            flex-grow: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 1em;
        }

        #sendTextButton {
            background-color: #4347ff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }

            #sendTextButton:hover {
                background-color: #0400d6;
            }

            #sendTextButton:disabled {
                background-color: #bdc3c7;
                cursor: not-allowed;
            }

        /* --- МЕДІА-ЗАПИТИ ДЛЯ АДАПТИВНОСТІ --- */
        @media (max-width: 900px) {
            /* Зміна макета на вертикальний на невеликих екранах */
            .main-layout {
                flex-direction: column;
                padding: 10px;
            }

            .history-sidebar {
                width: 100%; /* Повна ширина */
                height: auto; /* Автоматична висота */
                max-height: 200px; /* Максимальна висота, щоб не займати забагато місця */
                margin-right: 0;
                margin-bottom: 20px; /* Відстань від основного контейнера */
            }

            .container {
                max-width: 100%; /* Повна ширина */
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                margin: 0;
                padding: 25px;
            }

            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>

<body>
    <div class="main-layout">

        <div class="history-sidebar">
            <h2>Query History</h2>
            <ul id="historyList">
            </ul>
        </div>
        <div class="container">
            <h1>Inner Voice AI</h1>
            <p>Choose your inner persona:</p>

            <select id="persona">
                <option value="Motivator">Motivator</option>
                <option value="Philosopher">Philosopher</option>
                <option value="Sarcastic Self">Sarcastic Self</option>
            </select>

            <button id="recordButton">Start Recording (Voice)</button>

            <button id="manualToggleButton">Type Manually (Text)</button>

            <div id="manualInputSection">

                <h2>Select a Thought Starter:</h2>
                <div class="template-buttons" id="templateButtons">
                    <button class="template-button" data-template="I am confused by ">I am confused by...</button>
                    <button class="template-button" data-template="I feel like I should give up on ">I feel like I should give up on...</button>
                    <button class="template-button" data-template="I am not sure if it's right to ">I am not sure if it's right to...</button>
                </div>

                <div class="text-input-container">
                    <input type="text" id="textInput" placeholder="Or type your thought here..." title="Enter your thought here">
                    <button id="sendTextButton">Send</button>
                </div>
            </div>

            <div id="status">Press "Start Recording" or "Type Manually" to begin.</div>

            <h2>Your Thought:</h2>
            <div id="transcribedText" class="result-box"></div>

            <h2>Inner Voice Response:</h2>
            <div id="responseText" class="result-box"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
